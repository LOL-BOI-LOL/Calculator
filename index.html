 <script>

function a() { 
  var fn=Math.floor(document.getElementById("fn").value);

}
function s() {

}
function d2() {

  if(fn==0) { 
      document.getElementById("finalnumber2").innerHTML="Invalid";
  }else if(sn == 0 && fn != 0) {
      document.getElementById("finalnumber2").innerHTML="0";
  }else if(fn > 0) {
    document.getElementById("finalnumber2").innerHTML=number;
  }
}
